<!-- templates/analise/flexmonster.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexmonster Integration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'flexmonster/flexmonster.css' %}">
    <script src="{% static 'flexmonster/flexmonster.js' %}"></script>
</head>
<body>
    <div id="pivot-container"></div>

    <script>
        let pivot = new Flexmonster({
            container: "#pivot-container",
            componentFolder: "https://cdn.flexmonster.com/",
            width: "100%",
            height: 600,
            toolbar: true,
            report: {
                dataSource: {
                    type: "json",
                    filename: "{% url 'flexmonster_data' %}"
                },
                slice: {
                    rows: [
                            { uniqueName: "cliente_nome" },
                        ],
                        columns: [
                            { uniqueName: "cliente_nome" },
                            { uniqueName: "prato" },
                            { uniqueName: "[Measures]" }
                        ],
                    measures: [
                        {
                            uniqueName: "Valor Total",
                            aggregation: "sum"
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
